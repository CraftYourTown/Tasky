name: "check"

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout repository"
        uses: "actions/checkout@v3"

      - name: "setup java"
        uses: "actions/setup-java@v3"
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "check"
        run: "gradle ktlintCheck"